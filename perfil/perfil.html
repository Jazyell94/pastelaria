<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c016e2c12b.js" crossorigin="anonymous"></script>

</head>

<body>

    <section class="header">
        <a href="../index.html"><i class="fa-solid fa-chevron-left"></i></a>
        <h1>Perfil</h1>
        <div></div>
    </section>

    <section class="perfil-container">
        <div class="img-perfil">
            <img src="../assets/images/OIP.webp" alt="">
        </div>
        <h1 id="titulo-nome">Olá </h1>
    </section>

    <section class="perfil-endereco">
        <div class="perfil-endereco-btn">
            <div class="btn">
                <i class="fa-solid fa-pencil"></i>
                <a href="#" id="btn-editar-dados">Editar dados</a>
            </div>
            <div class="btn">
                <i class="fa-solid fa-key"></i>
                <a href="#">Mudar senha</a>
            </div>
        </div>

        <div class="perfil-endereco-infos">
            <form id="form-dados" class="form-dados">

                <!-- Dados Pessoais -->
                <div class="heading">
                    <h1>Dados Pessoais</h1>
                </div>
                <div class="inputs">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required readonly>

                    <label for="numeroPessoal">Número</label>
                    <input type="text" id="numeroPessoal" name="numeroPessoal" maxlength="15" readonly>
                </div>

                <!-- Endereço -->
                <div class="heading">
                    <h1>Endereço</h1>
                </div>
                <div class="inputs">
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" name="rua" required readonly>

                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" required readonly>

                    <label for="numeroEndereco">N.º</label>
                    <input type="number" id="numeroEndereco" name="numeroEndereco" required readonly>

                    <label for="pontoReferencia">Ponto de referência</label>
                    <input type="text" id="pontoReferencia" name="pontoReferencia" required readonly>
                </div>

                <!-- Botão de salvar -->
                <div class="inputs">
                    <input type="submit" class="input-btn" value="Salvar">
                </div>

            </form>
        </div>

    </section>




    <script src="script.js"></script>
</body>

</html>
