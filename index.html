<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor da Casa - Home</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c016e2c12b.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <section class="header">
        <div class="container">
            <div class="logo">
                <img src="assets/images/logo.jpeg" alt="logo">
            </div>
            
            <h3>Sabor da Casa</h3>

            <div class="carrinho" id="icone-carrinho">
                <a href="carrinho/carrinho.html"><i class="fa-solid fa-cart-shopping"></i></a>
                <span id="contador-itens" class="badge" style="display:none;">0</span>
            </div>
        </div>
    </section>

    <section class="search-button-home">
        <div class="container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" name="" placeholder="O que vai pedir hoje?">
        </div>
    </section>

    <section class="categories">
        <div class="container">
            
            <div class="categories-content">
                <div class="box" data-category="combos">
                    <p>Mais vendidos</p>
                </div>

                <div class="box" data-category="pastel">
                    <p>Pastéis</p>
                </div>

                <div class="box" data-category="bomba">
                    <p>Bombas</p>
                </div>

                <div class="box" data-category="coxinha">
                    <p>Coxinhas</p>
                </div>

                <div class="box" data-category="bebidas">
                    <p>Bebidas</p>
                </div>

            </div>
        </div>
    </section>

    <section class="pesquisa-section">
        <div id="resultado-pesquisa" class="products hidden" style="z-index: 1000;"></div>
    </section>

    <!-- Seção de conteúdo das categorias -->
    <section id="content-section" class="products">
        <div id="combos-content" class="content-box hidden"></div>
        <div id="pastel-content" class="content-box hidden"></div>
        <div id="bomba-content" class="content-box hidden"></div>
        <div id="coxinha-content" class="content-box hidden"></div>
        <div id="bebidas-content" class="content-box hidden"></div>       
    </section>




    <script src="assets/js/script.js"></script>
</body>
</html>
