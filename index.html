<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c016e2c12b.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <section class="header">
        <div class="container">
            <div class="perfil">
                <i class="fa-solid fa-location-dot"></i>
                <p>Pastelaria Ideal</p>
            </div>
            

            <div class="carrinho" id="icone-carrinho">
                <a href="carrinho/carrinho.html"><i class="fa-solid fa-cart-shopping"></i></a>
                <span id="contador-itens" class="badge" style="display:none;">0</span>
            </div>
        </div>
    </section>

    <section class="img-top-home">
        <div class="text-top-home">
            <h2>Peça Agora O <strong>Melhor Pastel</strong> Da Cidade</h2>
        </div>
        <div class="img-top">
            <img src="assets/images/pastel-home2.png" alt="">
        </div>
    </section>

    <section class="search-button-home">
        <div class="container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" name="" placeholder="O que vai pedir hoje?">
        </div>
    </section>

    <section class="categories">
        <div class="container">
            <h1>Categorias</h1>
            <div class="categories-content">
                <div class="box" data-category="pasteis">
                    <p>Pastéis</p>
                </div>

                <div class="box" data-category="pasteisEspeciais">
                    <p>Pastéis Especiais</p>
                </div>

                <div class="box" data-category="pasteisDoce">
                    <p>Pastéis Doce</p>
                </div>

                <div class="box" data-category="bebidas">
                    <p>Bebidas</p>
                </div>

                <div class="box" data-category="combos">
                    <p>Combos</p>
                </div>
            </div>
        </div>
    </section>

    <section class="pesquisa-section">
        <div id="resultado-pesquisa" class="products hidden" style="z-index: 1000;"></div>
    </section>

    <!-- Seção de conteúdo das categorias -->
    <section id="content-section" class="products">
        <div id="pasteis-content" class="content-box hidden"></div>
        <div id="pasteisEspeciais-content" class="content-box hidden"></div>
        <div id="pasteisDoce-content" class="content-box hidden"></div>
        <div id="bebidas-content" class="content-box hidden"></div>
        <div id="combos-content" class="content-box hidden"></div>        
    </section>




    <script src="assets/js/script.js"></script>
</body>
</html>
