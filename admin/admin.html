<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração de Pedidos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Pastel Da'Hora  - PEDIDOS</h1>
        
        <div class="orders-search-date">
            <div class="search">
                <input type="date" id="datePicker">
                <button onclick="abrirCalendario()">Buscar Pedidos</button>
                <button onclick="returnToTodayOrders()">Voltar para hoje</button>
            </div>
        </div>
    </header>

    <section class="orders-section" id="ordersTable"> 
        <div class="orders-container" id="orders-container"></div>
    </section>
    
    <script>
        function abrirCalendario() {
            const input = document.getElementById('datePicker');
            if (input) {
                input.focus();
            } else {
                console.error("Elemento datePicker não encontrado");
            }
        }
    </script>

    <script src="script.js"></script>

</body>
</html>
